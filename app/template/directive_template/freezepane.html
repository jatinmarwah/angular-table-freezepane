<!--DO NOT Modify the existing class name, as the reference is being used in the freezepane directive-->
<div class="div_freezepanes_wrapper">
  <div class="div_vscroll">
    <div class="upS">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </div>
    <div class="downS"><span class="glyphicon glyphicon-chevron-down"></span>
    </div>
  </div>

  <div class="div_hscroll">
    <div class="leftS">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
    <div class="rightS">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
  </div>

  <ng-include src="getPartial()"></ng-include>
</div>
